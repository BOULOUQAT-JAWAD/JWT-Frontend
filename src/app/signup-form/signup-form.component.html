<div class="center">
    <form #loginForm="ngForm" (ngSubmit)="onSubmitSignUp()">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" [(ngModel)]="firstname" required>
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" [(ngModel)]="lastname" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" [(ngModel)]="email" required>
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" name="password" [(ngModel)]="password" required>
        </div>
        <div>
            <label for="role">role</label>
            <select name="role" id="role" [(ngModel)]="role" required>
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
                <option value="MANAGER">MANAGER</option>
            </select>
        </div>
        <button type="submit" >Sign-Up</button>
    </form>
</div>
